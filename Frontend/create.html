<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Student Details</h1>
      </div>

      <div class="form-container">
        <form id="create-form">
          <label for="name">Student Name</label>
          <input
            type="text"
            id="name"
            required
            placeholder="Enter Student Name"
          />
          <br />
          <label for="id">Student Registration Number</label>
          <input
            type="text"
            id="id"
            required
            placeholder="Enter Student Registration Number"
          />
          <br />
          <label for="dept ">Department</label>
          <input
            type="text"
            id="dept"
            required
            placeholder="Enter Student Department"
          />
          <br />
          <label for="email">Student Email</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter Student Email"
          />
          <br />
          <label for="phone">Student Phone Number</label>
          <input
            type="text"
            id="phone"
            required
            placeholder="Enter Student Phone Number"
          />
          <br />
         <div class="submit-container"> <button type="submit" class="btn-submit">Submit</button></div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
