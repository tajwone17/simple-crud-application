<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-container">
        <h1>Edit Student Details</h1>
      </div>

      <div class="form-container">
        <form id="update-form">
          <label for="name">Student Name</label>
          <input type="text" id="name" placeholder="Enter Student Name" />
          <label for="id">Student Registration Number</label>
          <input
            type="text"
            id="id"
            placeholder="Enter Student Registration Number"
          />
          <label for="dept ">Department</label>
          <input type="text" id="dept" placeholder="Enter Student Department" />
          <label for="email">Student Email</label>
          <input type="email" id="email" placeholder="Enter Student Email" />
          <label for="phone">Student Phone Number</label>
          <input
            type="text"
            id="phone"
            placeholder="Enter Student Phone Number"
          />
          <button type="submit" class="btn-submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="update.js"></script>
  </body>
</html>
